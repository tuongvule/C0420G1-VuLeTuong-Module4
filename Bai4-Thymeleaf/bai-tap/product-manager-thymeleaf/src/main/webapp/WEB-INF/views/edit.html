<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head" head>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <form  th:action="@{/product/update}" th:object="${product}" method="post" novalidate>
            <div class="modal-header">
                <h4 class="modal-title">Edit Product</h4>
                <a th:href="@{/}"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control"  th:field="*{price}" required>
                </div>
                <div class="form-group">
                    <label>Manufacturer</label>
                    <input type="text" th:field="*{manufacturer}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" th:field="*{description}" class="form-control" required></input>
                </div>
            </div>
            <div class="modal-footer">
                <a th:href="@{/}"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
                <input type="submit" class="btn btn-success" value="Save">
            </div>
        </form>
    </div>
</div>
<footer th:replace="layout::footer" footer></footer>
</body>
</html>
