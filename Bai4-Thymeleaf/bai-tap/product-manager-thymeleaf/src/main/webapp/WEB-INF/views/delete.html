<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head" head>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<body>

<div>
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/product/delete2}" method="post" th:object=" ${product}">

                <div class="modal-header">
                    <h4 class="modal-title">Delete Product</h4>
                    <a th:href="@{/}"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
                </div>
                <div class="modal-body">

                    <table>
                        <input type="hidden" th:field="*{id}">
                        <tr>
                            <td>Name :</td>
                            <td  th:text="*{name}"></td>
                        </tr>
                        <tr>
                            <td>Price :</td>
                            <td  th:text="*{price}"></td>
                        </tr>
                        <tr>
                            <td>Manufacturer</td>
                            <td  th:text="*{manufacturer}"></td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td th:text="*{description}"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this record?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/}"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout::footer" footer></footer>
</body>
</html>
