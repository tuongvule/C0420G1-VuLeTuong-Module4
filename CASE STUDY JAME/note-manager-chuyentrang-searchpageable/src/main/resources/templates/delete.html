<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Delete Form</title>
</head>
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <form action="/note/delete" method="post" th:object="${note}">

            <div class="modal-header" style="background: dimgray">
                <h4 class="modal-title" style="color: #e9e9e9"> Delete Form</h4>
                <a href="/"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" class="form-control" th:field="*{id}" readonly/>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" th:field="*{title}" readonly>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <input type="text" class="form-control" name="content" th:field="*{content}" readonly>
                </div>
                <div class="form-group">
                    <label>Note Type :</label>
                    <input type="text" class="form-control" name="content" th:field="*{noteType.name}" readonly>
                </div>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this blog?</p>
                <p class="text-warning"><small>This action cannot be undone.</small></p>
            </div>
            <div class="modal-footer">
                <a href=""><input type="button" class="btn btn-success"  value="Cancel"></a>
                <input type="submit" class="btn btn-danger" value="Delete">
            </div>
        </form>
    </div>
</div>
</body>
</html>
