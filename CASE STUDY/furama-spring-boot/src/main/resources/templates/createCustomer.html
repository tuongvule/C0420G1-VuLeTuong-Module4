<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Add New Customer</title>
</head>
<body style="background-image: url('https://www.travelvietnam.com/images/photos/asia/vietnam-danang-furama-resort-danang-3.jpg?t=1594914357')">
<div class="header" th:replace="layout::header"></div>
<div class="menu" th:replace="layout::menu"></div>

<div class="modal-dialog">
    <div class="modal-content">
        <form  th:action="@{/customer/create}" th:object="${customer}" method="post" novalidate>
            <div class="modal-header">
                <h4 class="modal-title">Add New Customer</h4>
                <a th:href="@{/}"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Customer Code</label>
                    <input type="text" class="form-control"th:field="*{customerCode}" required>
                    <div><p th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></p></div>

                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"  th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label>CustomerType</label>
                    <select name="customerType">
                        <option th:each="cusType: ${customerTypeList}"
                                th:value="${cusType.id}"
                                th:text="${cusType.nameCustomerType}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="date" class="form-control"  th:field="*{birthday}" required>
                    <div><p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"></p></div>

                </div>
                <div class="form-group">
                    <label>Id Card</label>
                    <input type="text" class="form-control"  th:field="*{idCard}" required>
                    <div><p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" style="color: red"></p></div>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control"  th:field="*{phoneNumber}" required>
                    <div><p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></p></div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control"  th:field="*{email}" required>
                    <div><p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p></div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control"  th:field="*{address}" required>
                </div>
            </div>
            <div class="modal-footer">
                <a th:href="@{/customer}"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
                <input type="submit" class="btn btn-success" value="Create">
            </div>

        </form>
    </div>
</div>
</body>
</html>
