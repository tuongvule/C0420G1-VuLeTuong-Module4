<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Delete Customer</title>
</head>
<body style="background-image: url('https://www.travelvietnam.com/images/photos/asia/vietnam-danang-furama-resort-danang-3.jpg?t=1594914357')">
<div class="header" th:replace="layout::header"></div>
<div class="menu" th:replace="layout::menu"></div>

<div class="modal-dialog">
    <div class="modal-content">
        <form  th:action="@{/customer/delete}" th:object="${customer}" method="post" novalidate>
            <div class="modal-header">
                <h4 class="modal-title">Delete Customer</h4>
                <a th:href="@{/}"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Id Customer</label>
                    <input type="text" class="form-control"th:field="*{id}" readonly>
                </div>
                <div class="form-group">
                    <label>Customer Code</label>
                    <input type="text" class="form-control"th:field="*{customerCode}" readonly>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"  th:field="*{name}" readonly>
                </div>

                <div class="form-group">
                    <label>Birthday</label>
                    <input type="text" class="form-control"  th:field="*{birthday}" readonly>
                </div>

                <div class="form-group">
                    <label>Id Card</label>
                    <input type="text" class="form-control"  th:field="*{idCard}" readonly>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control"  th:field="*{phoneNumber}" readonly>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control"  th:field="*{email}" readonly>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control"  th:field="*{address}" readonly>
                </div>

            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this customer?</p>
                <p class="text-warning"><small>This action cannot be undone.</small></p>
            </div>
            <div class="modal-footer">
                <a th:href="@{/customer}"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
                <input type="submit" class="btn btn-danger" value="Delete">
            </div>
        </form>
    </div>

</div>
<footer th:replace="layout::footer" footer></footer>
</body>
</html>
