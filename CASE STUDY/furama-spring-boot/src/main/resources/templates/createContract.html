<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Add New Customer</title>
</head>
<body style="background-image: url('https://www.travelvietnam.com/images/photos/asia/vietnam-danang-furama-resort-danang-3.jpg?t=1594914357')">
<div class="header" th:replace="layout::header"></div>
<div class="menu" th:replace="layout::menu"></div>

<div class="modal-dialog">
    <div class="modal-content">
        <form  th:action="@{/contract/create}" th:object="${contract}" method="post" novalidate>
            <div class="modal-header">
                <h4 class="modal-title">Add New Contract</h4>
                <a th:href="@{/contract}"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Deposit</label>
                    <input type="text" class="form-control"th:field="*{deposit}" required>
                    <div><p th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}" style="color: red"></p></div>
<!--                    thẻ này để hiển thị lỗi-->
                </div>

                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" class="form-control"  th:field="*{startDate}" required>
                    <div><p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" style="color: red"></p></div>
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" class="form-control"  th:field="*{endDate}" required>
                    <div><p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" style="color: red"></p></div>
                </div>
                <div class="form-group">
                    <label>Total Money</label>
                    <input type="text" class="form-control"  th:field="*{totalMoney}" required>
                    <div><p th:if="${#fields.hasErrors('totalMoney')}" th:errors="*{totalMoney}" style="color: red"></p></div>
                </div>
                <div class="form-group">
                    <label>Id Customer</label>
                    <select name="customer">
                        <option th:each="cus: ${customer}"
                                th:value="${cus.id}"
                                th:text="${cus.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Name Service</label>
                    <select name="service">
                        <option th:each="ser: ${serviceList}"
                                th:value="${ser.id}"
                                th:text="${ser.nameService}"></option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <a th:href="@{/contract}"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
                <input type="submit" class="btn btn-success" value="Create">
            </div>

        </form>
    </div>
</div>
</body>
</html>
