<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Delete Customer</title>
</head>
<body style="background-image: url('https://www.travelvietnam.com/images/photos/asia/vietnam-danang-furama-resort-danang-3.jpg?t=1594914357')">
<div class="header" th:replace="layout::header"></div>
<div class="menu" th:replace="layout::menu"></div>

<div class="modal-dialog">
    <div class="modal-content">
        <form  th:action="@{/service/delete}" th:object="${service}" method="post" novalidate>
            <div class="modal-header">
                <h4 class="modal-title">Edit Service</h4>
                <a th:href="@{/service}"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{id}" readonly>
                </div>
                <div class="form-group">
                    <label>Service Code</label>
                    <input type="text" class="form-control"th:field="*{serviceCode}" readonly>
                </div>

                <div class="form-group">
                    <label>Name Service</label>
                    <input type="text" class="form-control"  th:field="*{nameService}" readonly>
                </div>
                <div class="form-group">
                    <label>Area</label>
                    <input type="text" class="form-control"  th:field="*{area}" readonly>
                </div>
                <div class="form-group">
                    <label>Floor</label>
                    <input type="text" class="form-control"  th:field="*{floor}" readonly>
                </div>
                <div class="form-group">
                    <label>Number of People</label>
                    <input type="text" class="form-control"  th:field="*{numberOfPeople}" readonly>
                </div>
                <div class="form-group">
                    <label>Cost</label>
                    <input type="text" class="form-control"  th:field="*{cost}" readonly>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <input type="text" class="form-control"  th:field="*{status}" readonly>
                </div>

                <div class="form-group">
                    <label>RentType</label>
                    <input type="text" class="form-control"  th:field="*{rentType}" readonly>
                </div>
                <div class="form-group">
                    <label>ServiceType</label>
                    <input type="text" class="form-control"  th:field="*{serviceType}" readonly>
                </div>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete this customer?</p>
                <p class="text-warning"><small>This action cannot be undone.</small></p>
            </div>
            <div class="modal-footer">
                <a th:href="@{/service}"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
                <input type="submit" class="btn btn-danger" value="Delete">
            </div>

        </form>
    </div>
</div>

</div>
<footer th:replace="layout::footer" footer></footer>
</body>
</html>
