<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout::head" head>
<body>
<h3>Customer List</h3>
<p>
    <a th:href="@{/create-customer}">
        Create Customer
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<div style="display: flex; list-style: none">
    <form th:action="@{/search}" method="get">
        <input style="height: fit-content; width: auto" type="text" name="search" placeholder="search by name" >
        <button type="submit" >Search</button>
    </form>
    <form th:action="@{/customers}" method="get">
        <input style="height: fit-content; width: auto" type="text" name="search" placeholder="seach by contain name">
        <button type="submit">Search</button>
    </form>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Province</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer,rowStat : ${customers}">
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.age}"></td>
        <td th:text="${customer.province.name}"></td>
        <td><a th:href="@{/edit-customer/__${customer.id}__ }">edit</a></td>
        <td><a th:href="@{/delete-customer/__${customer.id}__ }">delete</a></td>
        <td><a th:href="@{/view-customer/__${customer.id}__ }">view</a></td>
    </tr>
    </tbody>
</table>
<div >
    <ul style="display: flex; list-style: none">
        <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
        <a th:href="@{'/customers'(page=${customers.number - 1},search=${search})}" th:if="${customers.hasPrevious()}"><button>Previous</button></a>
        <li th:each="i: ${#numbers.sequence(1, customers.getTotalPages())}" >
            <a th:href="@{'/customers'(page=${i - 1},search=${search})}"><button>[[${i}]]</button></a>
        </li>
        <a th:href="@{'/customers'(page=${customers.number + 1} ,search=${search})}" th:if="${customers.hasNext()}"><button>Next</button></a>
    </ul>
</div>
<form  action="">
    <input style="height: fit-content; width: auto" type="text">
    <input style="padding: 5px" type="submit" value="Press">
</form>
<footer th:replace="customer/layout::footer" footer></footer>
</body>
</html>
