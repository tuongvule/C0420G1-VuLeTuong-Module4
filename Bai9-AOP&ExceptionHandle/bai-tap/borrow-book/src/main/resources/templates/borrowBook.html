<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head" head>
    <head>
        <meta charset="UTF-8">
        <title>Edit</title>
    </head>
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <form  th:action="@{/borrowBook/__${random}__}" th:object="${book}" method="post" novalidate>
            <div class="modal-header">
                <h4 class="modal-title">Borrow Book</h4>
                <a th:href="@{/}"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Book Borrowing Code</label>
                    <input type="text" class="form-control" th:value="${random}" readonly>
                </div>

                <div class="form-group">
                    <label>Name of Book</label>
                    <input type="hidden" th:field="*{id}">
                    <input type="text" class="form-control"  th:field="*{nameBook}" readonly>
                </div>

                <div class="form-group">
                    <label>Amount</label>
                    <input type="text" class="form-control"  th:field="*{amount}" readonly>
                </div>


            </div>
            <div class="modal-footer">
                <a th:href="@{/}"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
                <input type="submit" class="btn btn-success" value="Press to Borrow">
            </div>
        </form>
    </div>
</div>
<footer th:replace="layout::footer" footer></footer>
</body>
</html>
