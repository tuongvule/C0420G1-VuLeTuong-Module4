<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout::head" head>
<body>
<h3>Edit Customer</h3>
<p><a th:href="@{/}">Back to Customer List</a></p>
<form th:action="@{/update-customer}" method="post" th:object="${customer}" novalidate="novalidate">
    <input type="hidden" th:field="*{id}">
    <div>
        <lable>Name</lable>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label >Email</label>
        <input type="text" th:field="*{email}">
    </div>
    <div>
        <lable>Province</lable>
        <select name="province">
            <option th:each="p: ${provinces}"
                    th:value="${p.id}"
                    th:text="${p.name}"
                    th:selected="(${p.id}==*{province.id})"></option>
        </select>
    </div>
    <input type="submit" value="Update">

</form>
<footer th:replace="customer/layout::footer" footer></footer>
</body>
</html>
