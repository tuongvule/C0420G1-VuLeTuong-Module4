<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout::head" head>
<body>
<h3>Delete Customer Form</h3>
<p><a th:href="@{/}">Back to Customer List</a></p>
<div id="form">
    <form action="#" th:action="@{/customer/delete}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Age</label>
            <input type="email" th:field="*{age}"/>
        </div>
        <div>
            <label>Province</label>
            <input type="text" th:field="*{province}"/>
        </div>
        <input type="submit" value="Remove">
    </form>
</div>
<footer th:replace="customer/layout::footer" footer></footer>
</body>
</html>
