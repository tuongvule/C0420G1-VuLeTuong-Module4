<!DOCTYPE html>
<<html xmlns:th="http://www.thymeleaf.org">>
<head th:replace="layout :: head"></head>
<center>
    <h3>Add Product</h3>
    <p>
        <a th:href="@{/}">Back to product list</a>
    </p>
    <div id="form">
        <form action="#" th:action="@{/setting/update}" th:object="${setting}" method="post" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label>Language</label>
                <input type="text" th:field="*{language}"/>
            </div>
            <div>
                <label>Size</label>
                <input type="number" th:field="*{size}"/>
            </div>
            <div>
                <label>Spam</label>
                <input type="checkbox" th:field="*{spam}"/>
            </div>
            <div>
                <label>Signature</label>
                <input type="text" th:field="*{signature}"/>
            </div>
            <input type="submit" value="Modify"/>
        </form>
    </div>
</center>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
